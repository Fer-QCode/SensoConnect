<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Senso RFID | Post Like</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- Font Awsome -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>

        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto"/>
        <link href="static/css/style_new.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <div id="fb-root"></div>

        <div id="event_detail">
            <h:inputHidden id="app_id" value="#{rFIDEventDetail.app_id}" />
            <h:inputHidden id="app_secret" value="#{rFIDEventDetail.app_secret}" />
            <h:inputHidden id="app_objUrl" value="#{rFIDEventDetail.app_objUrl}" />
            <h:inputHidden id="app_privacy" value="#{rFIDEventDetail.app_privacy}" />
            <h:inputHidden id="app_scopes" value="#{rFIDEventDetail.app_scopes}" />
        </div>

        <input id="tag" type="text" value=""></input>

        <div>
            <section class="login">

                <div id="welcome-title" style="display: none;">
                    <h1> Bienvenido al evento </h1>
                </div>

                <div class="titulo" style="margin-top: 100px; margin-bottom: 100px;">
                    <div class="titulo_logo">
                        <!-- Logo event here -->
                        <img src="http://www.senso-lab.com/static/img/logos/bridgestone.png" alt="Logo event here" />
                    </div>
                </div>

                <div class="container-like visible" >

                    <div id="mainArea" >
                        <div class="like-us" alt="Like us on Facebook">
                            <img src="static/img/like-fb2.png"></img>
                        </div>
                    </div>
                    
                </div>

                <div class="container-like-thnx" style="display: none;">
                    <div id="mainArea" style="height: 200px;">
                        <div class="like-us" alt="Like us on Facebook">
                            <img />
                        </div>
                    </div>
                    
                </div>
                <h:form id="formPost">
                    <h:inputHidden id="tagId" value="#{postToFacebook.tagId}" />
                    <p:remoteCommand name="postToFB" actionListener="#{postToFacebook.getPersonDetail}" 
                                     update="user:id, user:name, user:token"
                                     oncomplete="getUserDetail();" />

                    <h:form id="user"  >
                        <h:inputHidden id="id" value="#{postToFacebook.person.fbuserID}" />
                        <h:inputHidden id="name" value="#{postToFacebook.person.fbName}" />
                        <h:inputHidden id="token" value="#{postToFacebook.person.fbAccessTokenLong}" />
                    </h:form>
                </h:form>

                <div class="footer">
                    <div class="powered"> Powered by </div>
                    <img src="http://senso-lab.com/static/img/sensobco.png" />
                </div>
            </section>
            <div id="cam">
                <div class="title">
                    <p>Regalanos un Like. Escanea tu tag.</p>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="static/js/facebook-sdk/facebook-sdk.js"></script>
        
        <script type="text/javascript">
            var fbUserObj = '',
                _tagId = '',
                _eventDetail = '',
                _objUser= '';
            function getUserDetail(){
                console.log('getUserDetail');
                _objUser = $.parseJSON(
                    '{ ' +
                    ' "id": "' + $('#formPost\\:user\\:id').val() + '", ' +
                    ' "name": "' + $('#formPost\\:user\\:name').val() + '", ' +
                    ' "token": "' + $('#formPost\\:user\\:token').val() + '" ' +
                    '}'
                );
                console.log(_objUser);
            };
        </script>

        <script type="text/javascript" src="static/js/rfid-scripts/like.js"></script>

    </h:body>

</html>
