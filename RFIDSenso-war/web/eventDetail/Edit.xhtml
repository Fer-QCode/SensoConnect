<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventDetailLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventDetailController.selected.id}" title="#{bundle.EditEventDetailTitle_id}" required="true" requiredMessage="#{bundle.EditEventDetailRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEventDetailLabel_idEvent}" for="idEvent" />
                    <h:inputText id="idEvent" value="#{eventDetailController.selected.idEvent}" title="#{bundle.EditEventDetailTitle_idEvent}" required="true" requiredMessage="#{bundle.EditEventDetailRequiredMessage_idEvent}"/>
                    <h:outputLabel value="#{bundle.EditEventDetailLabel_fbAppId}" for="fbAppId" />
                    <h:inputText id="fbAppId" value="#{eventDetailController.selected.fbAppId}" title="#{bundle.EditEventDetailTitle_fbAppId}" required="true" requiredMessage="#{bundle.EditEventDetailRequiredMessage_fbAppId}"/>
                    <h:outputLabel value="#{bundle.EditEventDetailLabel_fbAppSecret}" for="fbAppSecret" />
                    <h:inputText id="fbAppSecret" value="#{eventDetailController.selected.fbAppSecret}" title="#{bundle.EditEventDetailTitle_fbAppSecret}" required="true" requiredMessage="#{bundle.EditEventDetailRequiredMessage_fbAppSecret}"/>
                    <h:outputLabel value="#{bundle.EditEventDetailLabel_objectUrl}" for="objectUrl" />
                    <h:inputText id="objectUrl" value="#{eventDetailController.selected.objectUrl}" title="#{bundle.EditEventDetailTitle_objectUrl}" required="true" requiredMessage="#{bundle.EditEventDetailRequiredMessage_objectUrl}"/>
                    <h:outputLabel value="#{bundle.EditEventDetailLabel_scopes}" for="scopes" />
                    <h:inputText id="scopes" value="#{eventDetailController.selected.scopes}" title="#{bundle.EditEventDetailTitle_scopes}" required="true" requiredMessage="#{bundle.EditEventDetailRequiredMessage_scopes}"/>
                    <h:outputLabel value="#{bundle.EditEventDetailLabel_privacy}" for="privacy" />
                    <h:inputText id="privacy" value="#{eventDetailController.selected.privacy}" title="#{bundle.EditEventDetailTitle_privacy}" required="true" requiredMessage="#{bundle.EditEventDetailRequiredMessage_privacy}"/>
                    <h:outputLabel value="#{bundle.EditEventDetailLabel_status}" for="status" />
                    <h:inputText id="status" value="#{eventDetailController.selected.status}" title="#{bundle.EditEventDetailTitle_status}" required="true" requiredMessage="#{bundle.EditEventDetailRequiredMessage_status}"/>
                </h:panelGrid>
                <h:commandLink action="#{eventDetailController.update}" value="#{bundle.EditEventDetailSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEventDetailViewLink}"/>
                <br />
                <h:commandLink action="#{eventDetailController.prepareList}" value="#{bundle.EditEventDetailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventDetailIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
