<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventDetailLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventDetailController.selected.id}" title="#{bundle.CreateEventDetailTitle_id}" required="true" requiredMessage="#{bundle.CreateEventDetailRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEventDetailLabel_idEvent}" for="idEvent" />
                    <h:inputText id="idEvent" value="#{eventDetailController.selected.idEvent}" title="#{bundle.CreateEventDetailTitle_idEvent}" required="true" requiredMessage="#{bundle.CreateEventDetailRequiredMessage_idEvent}"/>
                    <h:outputLabel value="#{bundle.CreateEventDetailLabel_fbAppId}" for="fbAppId" />
                    <h:inputText id="fbAppId" value="#{eventDetailController.selected.fbAppId}" title="#{bundle.CreateEventDetailTitle_fbAppId}" required="true" requiredMessage="#{bundle.CreateEventDetailRequiredMessage_fbAppId}"/>
                    <h:outputLabel value="#{bundle.CreateEventDetailLabel_fbAppSecret}" for="fbAppSecret" />
                    <h:inputText id="fbAppSecret" value="#{eventDetailController.selected.fbAppSecret}" title="#{bundle.CreateEventDetailTitle_fbAppSecret}" required="true" requiredMessage="#{bundle.CreateEventDetailRequiredMessage_fbAppSecret}"/>
                    <h:outputLabel value="#{bundle.CreateEventDetailLabel_objectUrl}" for="objectUrl" />
                    <h:inputText id="objectUrl" value="#{eventDetailController.selected.objectUrl}" title="#{bundle.CreateEventDetailTitle_objectUrl}" required="true" requiredMessage="#{bundle.CreateEventDetailRequiredMessage_objectUrl}"/>
                    <h:outputLabel value="#{bundle.CreateEventDetailLabel_scopes}" for="scopes" />
                    <h:inputText id="scopes" value="#{eventDetailController.selected.scopes}" title="#{bundle.CreateEventDetailTitle_scopes}" required="true" requiredMessage="#{bundle.CreateEventDetailRequiredMessage_scopes}"/>
                    <h:outputLabel value="#{bundle.CreateEventDetailLabel_privacy}" for="privacy" />
                    <h:inputText id="privacy" value="#{eventDetailController.selected.privacy}" title="#{bundle.CreateEventDetailTitle_privacy}" required="true" requiredMessage="#{bundle.CreateEventDetailRequiredMessage_privacy}"/>
                    <h:outputLabel value="#{bundle.CreateEventDetailLabel_status}" for="status" />
                    <h:inputText id="status" value="#{eventDetailController.selected.status}" title="#{bundle.CreateEventDetailTitle_status}" required="true" requiredMessage="#{bundle.CreateEventDetailRequiredMessage_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventDetailController.create}" value="#{bundle.CreateEventDetailSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eventDetailController.prepareList}" value="#{bundle.CreateEventDetailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEventDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
